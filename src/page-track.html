<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./games/game-track.html">

<dom-module id="page-track">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <game-track game-in-progress="{{gameInProgress}}"></game-track>

  </template>

  <script>
    class PageTrack extends Polymer.Element {
      static get is() { return 'page-track'; }
      static get properties() {
        return {
          gameInProgress: {
            type: Boolean,
            notify: true
          }
        }
      }
    }

    window.customElements.define(PageTrack.is, PageTrack);
  </script>
</dom-module>
